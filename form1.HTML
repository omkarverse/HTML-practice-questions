<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <form action ="/action">

        <!-- username is correct way of writing a label and form element -->
    <div>
    <label for="username">enter your usename</label>
    <input type="text" id="username" placeholder="enter username">
    </br>
        PW:
    <input type="password" placeholder="enter password">
    </br>
        phone NO:
    <input type="number" placeholder="enter number">
    </br>
        email:
    <input type="email">
    </br>
    </div>
    <button type="submit">click to submit</button>

        <!-- giving a element in a form a id, name -->
    <label id="feedback">provide a feedback</label>
    <input type="text" id="feedback" placeholder="enter user feedback" name="feedback">
    </form>


</body>
</html>
