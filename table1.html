<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border="black">
        <caption> food menu</caption>
        <thead>
            <tr>
             <th rowspan="2">item</th>
             <th colspan="2">money</th>
            </tr>
            <tr>
             <td width ="20">inr</td> 
             <td width ="20">usd</td>
            </tr>
        </thead>
        <tbody>
            <tr>
            <td>frooti</td>
            <td>10</td> 
            <td>12</td>
        </tr>
        <tr>
            <td>samosa</td>
            <td>15</td> 
            <td>0.17</td>
        </tr>
        <tr>
            <td>coca cola</td>
            <td>40</td> 
            <td>0.5</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
